# @YU for Ding
# Update date: August 20, 2023

[General]
# IPv6
ipv6 = false
# 跳过域名或者IP段
skip-proxy = 10.0.0.0/8，127.0.0.0/8，169.254.0.0/16，192.0.2.0/24，192.168.0.0/16，198.51.100.0/24，224.0.0.0/4,*.local,localhost
bypass-tun = 10.0.0.0/8，127.0.0.0/8，169.254.0.0/16，192.0.2.0/24，192.168.0.0/16，198.51.100.0/24，224.0.0.0/4
# Wi-Fi 访问
allow-wifi-access = false
wifi-access-http-port = 2003
wifi-access-socks5-port = 101
# 代理测速 URL
proxy-test-url = http://www.apple.com/library/test/success.html
# 测速超时 (s)
test-timeout = 5
# 节点连续失败几次后进行节点切换
switch-node-after-failure-times = 1
# 网络接口模式
interface-mode = auto
# udp
allow-udp-proxy = true
# udp端口禁用
disable-udp-ports = 443
# 丢弃 STUN
disable-stun = false
# 快速切换
fast-switch = false
# 策略切换时关闭链接
disconnect-on-policy-change = false
# 解析器
resource-parser = https://gitlab.com/lodepuly/vpn_tool/-/raw/main/Resource/Script/Sub-Store/sub-store-parser_for_loon.js
# geoip
geoip-url = https://github.com/Masaiki/GeoIP2-CN/raw/release/Country.mmdb
# sin
sni-sniffing = true

[Host]

[Proxy]

[Remote Proxy]

[Remote Filter]
# 节点分组
All nodes = NameRegex, FilterKey = "^(?=.*(.*))(?!.*((?i)邀请|返利|循环|官网|客服|网站|网址|获取|订阅|流量|到期|机场|下次|版本|TG|官址|备用|到期|过期|已用|联系|邮箱|工单|群|贩卖|通知|倒卖|防止|国内|🎮|(\b(GAME|USE|USED|TOTAL|EXPIRE|EMAIL|Panel)\b|(\d{4}-\d{2}-\d{2}|\dG)))).*$"
GPT = NameRegex, FilterKey = "(?i)(🇺🇸|美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States)"

[Proxy Group]
# 策略选择
YU = select,Auto Fast,All nodes,img-url = https://raw.githubusercontent.com/fmz200/wool_scripts/main/icons/menhera/Sticker_1080.png
Auto Fast = url-test,All nodes,url = http://www.apple.com/library/test/success.html,interval = 180,img-url = https://raw.githubusercontent.com/fmz200/wool_scripts/main/icons/apps/Category_Pig.png
Speed = select,YU,Auto Fast,All nodes,img-url = https://raw.githubusercontent.com/fmz200/wool_scripts/main/icons/pokemon/054.png
ChatGPT = url-test,GPT,url = http://www.apple.com/library/test/success.html,interval = 180,img-url = https://raw.githubusercontent.com/fmz200/wool_scripts/main/icons/menhera/Sticker_1212.png
[Proxy Chain]

[Rule]
GEOIP,cn,DIRECT
FINAL,YU

[Remote Rule]
# Remove ADs！！！
https://raw.githubusercontent.com/deezertidal/private/main/rule/AntiAD.list, policy=REJECT, tag=Remove ADs, enabled=true
https://raw.githubusercontent.com/GMOogway/shadowrocket-rules/master/sr_reject_list.module, policy=REJECT, tag=Everyday-Reject, enabled=true

[Rewrite]
^https?://(www.)?g.cn 302 https://www.google.com
^https?://(www.)?google.cn 302 https://www.google.com
(?<=_region=)CN(?=&) 307 JP
(?<=&mcc_mnc=)4 307 2
^(https?:\/\/(tnc|dm)[\w-]+\.\w+\.com\/.+)(\?)(.+) 302 $1$3
(^https?:\/\/*\.\w{4}okv.com\/.+&.+)(\d{2}\.3\.\d)(.+) 302 $118.0$3

[Script]

